<h2>Products</h2>
<div *ngFor="let product of products; index as productIdx">
  <h3><a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">{{ product.name }} ({{ product.price | currency:'RM ' }})</a></h3>
  <ng-container *ngIf="product.description; then hasDescription; else noDescription"></ng-container>
  <ng-template #hasDescription>
    <p>{{ product.description }}</p>
  </ng-template>
  <ng-template #noDescription>
    <p>No description.</p>
  </ng-template>
  <div class="button-bar">
    <p><button (click)="share(product)">Share</button></p>
    <app-product-alerts [product]="product" (notify)="onNotify(product)"></app-product-alerts>
    <p><button (click)="buy(product)">Buy</button></p>
  </div>
</div>
