<h2>Products</h2>
<div *ngFor="let product of products">
  <h3><a [title]="product.name + ' details'">{{ product.name }} ($ {{ product.price }})</a></h3>
  <ng-container *ngIf="product.description; then hasDescription; else noDescription"></ng-container>
  <ng-template #hasDescription>
    <p>
      {{ product.description }}
    </p>
  </ng-template>
  <ng-template #noDescription>
    <p>
      No description.
    </p>
  </ng-template>
  <button class="btn btn-secondary float-right" (click)="share(product)">Share</button>
  <app-product-alerts [product]="product" (notify)="onNotify(product)"></app-product-alerts>
</div>
